<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza System</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  </head>

  <!-- Style Code -->
  <style>
    /* Optional CSS styles for menu appearance */
    ul.menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
 
 
    ul.menu li {
      display: inline-block;
      margin-right: 10px;
    }
 
 
    ul.menu li a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }
 
 
    ul.menu li a:hover {
      background-color: #ddd;
    }
   
    /* CSS styles for ingredient buttons */
    .ingredient-btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
   
    .ingredient-btn:hover {
      background-color: #45a049;
    }
   
    /* CSS styles for shopping cart */
    .shopping-cart {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
   
    .cart-item {
      margin-bottom: 5px;
    }
   
    .total-price {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
  <body>
    <!-- Nav Code -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="topnav">
        <a class="nav-link " href="index.html">Home</a>
        <a class="active" href="#home">Menu</a>
        <div class="topnav-right">
          <a href="./signUp.html">Sign Up</a>
          <a href="./login.html">Login</a>
        </div>
      </div>
    </nav>
    
    <h1>Reteriver Pizza Menu</h1>
    <input type="radio" name="base" id="small" value="Small Pizza Base" onclick="addToCart('Small Pizza Base', 6.0)">
    <label for="small">Small ($8.00)</label><br>
    <input type="radio" name="base" id="medium" value="Medium Pizza Base" onclick="addToCart('Medium Pizza Base', 8.0)">
    <label for="medium">Medium ($9.50)</label><br>
    <input type="radio" name="base" id="large" value="Large Pizza Base" onclick="addToCart('Large Pizza Base', 10.0)">
    <label for="large">Large ($12.00)</label><br>

    <h2>Choose pizza toppings:</h2>
    <h3>Sauce</h3>
    <button class="ingredient-btn" onclick="addToCart('BBQ Sauce')">BBQ Sauce</button>
    <button class="ingredient-btn" onclick="addToCart('Garlic Rub')">Garlic Rub</button>
    <button class="ingredient-btn" onclick="addToCart('Pesto')">Pesto</button>
    <button class="ingredient-btn" onclick="addToCart('Red Sauce')">Red Sauce</button>
    <button class="ingredient-btn" onclick="addToCart('Spicy Chilli Red Sauce')">Spicy Chilli Red Sauce</button>
    <button class="ingredient-btn" onclick="addToCart('White Sauce')">White Sauce</button>

    <h3>Cheese</h3>
    <button class="ingredient-btn" onclick="addToCart('Mozzarella')">Mozzarella</button>
    <button class="ingredient-btn" onclick="addToCart('Feta')">Feta</button>
    <button class="ingredient-btn" onclick="addToCart('Parmesan')">Parmesan</button>
    <button class="ingredient-btn" onclick="addToCart('Asiago')">Asiago</button>
    <button class="ingredient-btn" onclick="addToCart('No Cheese')">No Cheese</button>

    <h3>Meets</h3>
    <button class="ingredient-btn" onclick="addToCart('BBQ Sauce')">Chicken</button>
    <button class="ingredient-btn" onclick="addToCart('Garlic Rub')">Spicy Chicken</button>
    <button class="ingredient-btn" onclick="addToCart('Pesto')">Grilled Chicken</button>
    <button class="ingredient-btn" onclick="addToCart('Red Sauce')">Ground Beef</button>
    <button class="ingredient-btn" onclick="addToCart('Spicy Chilli Red Sauce')">Pepperoni</button>
    <button class="ingredient-btn" onclick="addToCart('White Sauce')">Salami</button>

    <h3>Veggies, Etc</h3>
    <button class="ingredient-btn" onclick="addToCart('Corn')">Corn</button>
    <button class="ingredient-btn" onclick="addToCart('Garlic')">Garlic</button>
    <button class="ingredient-btn" onclick="addToCart('Green Bell Pepper')">Green Bell Pepper</button>
    <button class="ingredient-btn" onclick="addToCart('Red Bell Pepper')">Red Bell Pepper</button>
    <button class="ingredient-btn" onclick="addToCart('Mushroom')">Mushroom</button>
    <button class="ingredient-btn" onclick="addToCart('Jalepenos')">Jalepenos</button>
    <button class="ingredient-btn" onclick="addToCart('Onion')">Onion</button>
    <button class="ingredient-btn" onclick="addToCart('Pineapple')">Pineapple</button>
    <button class="ingredient-btn" onclick="addToCart('Spinach')">Spinach</button>
    <button class="ingredient-btn" onclick="addToCart('Tomato Diced')">Tomato Diced</button>
    <button class="ingredient-btn" onclick="addToCart('Rosemary')">Rosemary</button>
    <button class="ingredient-btn" onclick="addToCart('Salt & Pepper')">Salt & Pepper</button>

    <button class="ingredient-btn" onclick="addToCart('Wagyu Beef', 3.5)">Wagyu Beef ($3.50)</button>
    <button class="ingredient-btn" onclick="addToCart('Calamari', 3.5)">Calamari ($3.50)</button>
    
    <div class="shopping-cart">
      <h3>Shopping</h3>
      <div id="cart-items"></div>
      <div class="total-price">Total Price: $<span id="total-price">0.00</span></div>
    </div>


    <script>
    var totalPrice = 0.0;
    var cartItems = document.getElementById("cart-items");
    var totalElement = document.getElementById("total-price");
    
    function addToCart(item, price) {
      var newItem = document.createElement("div");
      newItem.classList.add("cart-item");
      newItem.textContent = item + " ($" + price.toFixed(2) + ")";
      cartItems.appendChild(newItem);
      
      totalPrice += price;
      totalElement.textContent = totalPrice.toFixed(2);
    }
    </script>
</body>
</html>
